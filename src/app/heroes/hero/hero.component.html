<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>MÃ©todo:</td>
  <!-- se llama  un metodo con los parentesis -->
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizeName }}</dd>
</dl>
<!-- a-i se escribe eso para que salga el *ngIf -->
<button
  *ngIf="name !== 'Spiderman'"
  (click)="changeHero()"
  class="btn btn-primary mx-2"
>
  Cambiar Nombre
</button>

<button
*ngIf="age !== 25"
(click)="chageAge()" class="btn btn-primary">
  Cambiar Edad
</button>

<button
  *ngIf="name === 'Spiderman' || age === 25"
  (click)="resetForm()"
  class="btn btn-primary mx-2"
>
  Reset
</button>
